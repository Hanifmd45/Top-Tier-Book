{% extends 'base.html' %} {% block content %}
<div class="flex flex-col items-center gap-y- rounded bg-sky-950 shadow-xl mt-16 mx-4 md:mx-auto lg:mx-auto my-3 h-auto py-8 px-6 w-full max-w-md">
  <form class="flex flex-col gap-y-4" method="post">
    <label for="title">Judul Buku</label>
    <input class="w-96 inset-shadow-sm inset-shadow-indigo-500/50 active:bg-blue-950 rounded px-4 py-2" type="text" name="title" id="title" value="{{ title }}" />
    <label for="author">Penulis Buku</label>
    <input class="w-96 inset-shadow-sm inset-shadow-indigo-500/50 active:bg-blue-950 rounded px-4 py-2" type="text" name="author" id="author" value="{{ author }}" />
    <input class="w-96 bg-lime-400 text-sky-950 rounded px-4 py-2" type="submit" value="Simpan Perubahan" />
  </form>
</div>
{% endblock %}
