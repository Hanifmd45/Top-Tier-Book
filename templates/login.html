{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col items-center gap-y-6 rounded bg-sky-950 shadow-xl mt-16 mx-4 md:mx-auto lg:mx-auto my-3 h-auto py-8 px-6 w-full max-w-md">
    <h1 class="text-2xl font-bold mt-3">Log In</h1>
    <form class="flex flex-col gap-y-4" method="post">
        <label for="email">Email</label>
        <input class="w-96 inset-shadow-sm inset-shadow-indigo-500/50 active:bg-blue-950 rounded px-4 py-2" type="email" name="email" id="email" />
        <label for="password">Password</label>
        <input class="w-96 inset-shadow-sm inset-shadow-indigo-500/50 active:bg-blue-950 rounded px-4 py-2" type="password" name="password" id="password" />
         <div class="text-rose-500" id="notification">
                {% block notification %}
                    {% for notif in get_flashed_messages() %} 
                        <span>{{ notif }}</span>
                    {% endfor %}
                {% endblock %}
            </div>
        <input  class="w-96 bg-lime-400 text-sky-950 rounded px-4 py-2" type="submit" value="Masuk" />
    </form>
    <a href="{{ url_for('register') }}">Belum punya akun? Daftar</a>
</div>
{% endblock %}
